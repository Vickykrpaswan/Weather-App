<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="UTF-8">
<title>Weather App</title>
<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<link
	rel="stylesheet"
	href="style.css"
/>
</head>
<body>

	<div class="mainContainer">
		<form action="/weather" method="get" class="searchInput">
			<input type="text" placeholder="Enter City Name" id="cityName" value="New Delhi" name="cityName"/>
			<button id="searchButton" type="submit">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</form>
		<div class="weatherDetails">
			<div class="weatherIcon">
				<img src="" alt="Cloud" id="weather-icon"> 
				<h2><strong th:text="${weatherData.temperature}"></strong></h2>
				<h2>Â°C</h2>
				<input type="hidden" id="wc" value="${weatherData.weather}">
			</div>

			<div class="cityDetails">
				<div class="desc">
					<span th:text="${weatherData.cityName}"></span>
				</div>
				<div class="date">
					<span th:text="${weatherData.date}"></span>
				</div>
			</div>
			<div class="windDetails">
				<div class="humidityBox">
					<img
						src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgr7XehXJkOPXbZr8xL42sZEFYlS-1fQcvUMsS2HrrV8pcj3GDFaYmYmeb3vXfMrjGXpViEDVfvLcqI7pJ03pKb_9ldQm-Cj9SlGW2Op8rxArgIhlD6oSLGQQKH9IqH1urPpQ4EAMCs3KOwbzLu57FDKv01PioBJBdR6pqlaxZTJr3HwxOUlFhC9EFyw/s320/thermometer.png"
						alt="Humidity"
					>
					<div class="humidity">
						<span>Humidity </span>
						<h2>
							<span th:text="${weatherData.humidity}"></span>
						</h2>
					</div>
				</div>

				<div class="windSpeed">
					<img
						src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyaIguDPkbBMnUDQkGp3wLRj_kvd_GIQ4RHQar7a32mUGtwg3wHLIe0ejKqryX8dnJu-gqU6CBnDo47O7BlzCMCwRbB7u0Pj0CbtGwtyhd8Y8cgEMaSuZKrw5-62etXwo7UoY509umLmndsRmEqqO0FKocqTqjzHvJFC2AEEYjUax9tc1JMWxIWAQR4g/s320/wind.png"
						alt=""
					>
					<div class="wind">
						<span>Wind Speed</span>
						<h2>
							<span th:text="${weatherData.windSpeed}"></span>
						</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		th:src="@{/js/myScript.js}"
	></script>
</body>
</html>
